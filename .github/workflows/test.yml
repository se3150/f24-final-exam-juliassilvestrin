name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install pytest behave selenium behave-webdriver
        
    - name: Run pytest
      run: |
        pytest test_brute.py -v
        
    - name: Run behave
      run: |
        behave features/ -v